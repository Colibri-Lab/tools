<div ComponentName="App.Modules.Tools.BackupPage">


    <Pane name="top" shown="true">
        <H1 shown="true">#{tools-backups-create-title;Создание слепка системы}</H1>
        <SuccessButton name="create" shown="true" value="#{tools-backup-create;Создать слепок}" />
        <TextSpan shown="true" name="info">#{tools-backup-create-info;Нажмите на кнопку «создать слепок» и дождитесь окончания процесса. После завершения в списке слепкой внизу этой страницы появится новый пункт отмеченный датой}</TextSpan>
        <ProgressBar name="progress" shown="true" />
    </Pane>
    <Pane name="bottom" shown="true">
        <H2 shown="true">#{tools-backups-points-title;Список созданных слепков}</H2>
        <Grid name="backups" shown="true" selectionMode="fullrow" showCheckboxes="true" hasContextMenu="true" emptyMessage="#{tools-backups-dataempty;Слепки не найдены}">
            <component-header>
                <component-columns>
                    <Grid.Column name="status" shown="true" value="#{tools-backups-points-status;Статус}" width="15%" resizable="true" />
                    <Grid.Column name="name" shown="true" value="#{tools-backups-points-name;Наименование}" width="55%" resizable="true" />
                    <Grid.Column name="datecreated" shown="true" value="#{tools-backups-points-created;Создана}" width="15%" resizable="true" viewer="Colibri.UI.DateTimeViewer" />
                    <Grid.Column name="size" shown="true" value="#{tools-backups-points-size;Размер файла}" width="15%" resizable="false" viewer="Colibri.UI.FileSizeViewer" />
                </component-columns>
            </component-header>
        </Grid>
    </Pane>


</div>
