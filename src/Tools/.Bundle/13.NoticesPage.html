            <component Component="App.Modules.Tools.NoticesTree" name="notices" shown="true" hasContextMenu="true" hasTreeContextMenu="true" binding="app.tools.notices" />
        </component>
        <component Component="Colibri.UI.Pane" name="data-pane" shown="true">
            <component Component="Colibri.UI.H2" name="ttl" shown="true">Редактор</component>

                <component Component="Colibri.UI.Forms.Form" name="editor" shown="true" />

            <component Component="Colibri.UI.Pane" name="buttons-pane" shown="true">
                <component Component="Colibri.UI.SuccessButton" name="save" shown="true" enabled="true" icon="Colibri.UI.SaveIcon">Сохранить</component>
