<div ComponentName="App.Modules.Tools.NoticesPage">

    <Split name="split" shown="true" hasHandle="true">
        <Pane name="notices-pane" shown="true">
            <H2 name="ttl" shown="true">Сообщения</H2>
            <App.Modules.Tools.NoticesTree name="notices" shown="true" hasContextMenu="true" hasTreeContextMenu="true" binding="app.tools.notices" />
        </Pane>
        <Pane name="data-pane" shown="true">
            <H2 name="ttl" shown="true">Редактор</H2>
            <Pane name="editor-pane" shown="true">
                <Forms.Form name="editor" shown="true" />
            </Pane>
            <Pane name="buttons-pane" shown="true">
                <SuccessButton name="save" shown="true" enabled="true" icon="Colibri.UI.SaveIcon">Сохранить</SuccessButton>
            </Pane>
        </Pane>
    </Split>    

</div>
