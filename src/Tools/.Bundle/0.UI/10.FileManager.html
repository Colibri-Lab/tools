
<div ComponentName="App.Modules.Tools.UI.FileManager">

    <component Component="Colibri.UI.Split" name="split" shown="true" hasHandle="true">
        <component Component="Colibri.UI.Pane" name="folders-pane" shown="true">
            <component Component="Colibri.UI.H2" name="ttl" shown="true">Структура</component>
            <component Component="App.Modules.Tools.UI.FoldersTree" name="folders" shown="true" hasContextMenu="true" binding="app.tools.folders" />
        </component>
        <component Component="Colibri.UI.Pane" name="files-pane" shown="true">
            <component Component="Colibri.UI.H2" name="ttl" shown="true">Файлы</component>
            <component Component="Colibri.UI.Pane" name="search-pane" shown="true">
                <component Component="Colibri.UI.Input" name="search-input" enabled="false" shown="true" placeholder="Поиск" />
            </component>
            <component Component="App.Modules.Tools.UI.FilesGrid" name="files" shown="true" enabled="false" hasContextMenu="true" selectionMode="fullrow" showCheckboxes="true" binding="app.tools.files" emptyMessage="Файлов не найдено">
                <component-header>
                    <component-columns>
                        <component Component="Colibri.UI.Grid.Column" name="name" shown="true" value="Файл" width="60%" resizable="true" />
                        <component Component="Colibri.UI.Grid.Column" name="ext" shown="true" value="Тип" width="10%" resizable="true"/>
                        <component Component="Colibri.UI.Grid.Column" name="size" shown="true" value="Размер" width="10%" resizable="true" viewer="Colibri.UI.FileSizeViewer" />
                        <component Component="Colibri.UI.Grid.Column" name="created" shown="true" value="Создан" width="10%" resizable="true" viewer="Colibri.UI.DateTimeViewer" />
                        <component Component="Colibri.UI.Grid.Column" name="modified" shown="true" value="Изменен" width="10%" resizable="false" viewer="Colibri.UI.DateTimeViewer" />
                    </component-columns>
                </component-header>
            </component>

            <component Component="Colibri.UI.FlexBox" name="buttons-pane" shown="true">
                <component Component="Colibri.UI.SuccessButton" name="upload-file" shown="true" enabled="false" icon="Colibri.UI.ContextMenuAddIcon">Загрузить файлы</component>
                <component Component="Colibri.UI.SuccessButton" name="edit-file" shown="true" enabled="false" icon="Colibri.UI.ContextMenuEditIcon">Редактировать название</component>
                <component Component="Colibri.UI.SuccessButton" name="delete-file" shown="true" enabled="false" icon="Colibri.UI.ContextMenuRemoveIcon">Удалить файлы</component>
            </component>
        </component>
    </component>

</div>
