    development or output of information on the project
  it: Gestore delle impostazioni. Puoi creare un'impostazione che può essere utilizzata
    successivamente nello sviluppo o nell'output di informazioni sul progetto
  es: Administrador de configuraciones. Puede crear una configuración que se puede
    utilizar más tarde en el desarrollo o en la salida de información en el proyecto
