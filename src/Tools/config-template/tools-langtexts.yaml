  it: Impostazioni del sito
  es: Ajustes del sitio
tools-menu-settings-desc:
  hy: Կարգավորումների մենեջեր. Դուք կարող եք ստեղծել մի կարգավորում, որը
    հետագայում օգտագործվում է նախագծման կամ դուրսբերման տեղեկատվության վրա
    նախագծի
