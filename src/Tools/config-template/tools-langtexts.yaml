tools-menu-filesondisk:
  hy: Ֆայլեր սկավառակի վրա
  ru: Файлы на диске
  en: Files on disk
tools-menu-filesondisk-desc:
  hy: 'Ֆայլերը գտնվում են ընթացիկ սերվերի վրա, տեղական մեքենայի վրա: Դուք կարող եք
    ավելացնել կամ ջնջել անցանկալի ֆայլեր. Ուշադրություն! Երբ դուք հեռացնել ֆայլերը,
    դուք պետք է հաշվի առնել, որ որոշ տողերի պահեստներում կարող է հղում նրանց'
  ru: Файлы находящиеся на текущем сервере, на локальной машине. Можно добавить или
    удалить ненужные файлы. Внимание! При удалении файлов, нужно учесть, что некоторые
    строки в хранилищах могут ссылаться на них
  en: Files located on the current server, on the local machine. You can add or delete
    unnecessary files. Attention! When deleting files, you need to take into account
    that some lines in the repositories may refer to them
