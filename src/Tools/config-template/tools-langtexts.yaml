  hy: "Ստեղծեք վերականգնման կետ կրիտիկական իրավիճակների դեպքում: Հետագայում
    հնարավոր կլինի տվյալները վերադարձնել ստացված ֆայլից"
  ru: Создайте точку восстановления на случай критических ситуаций. В дальнейшем
    можно будет вернуть данные из полученного файла
  en: Create a recovery point in case of critical situations. In the future, it
    will be possible to return data from the received file
  it: Crea un punto di ripristino in caso di situazioni critiche. In futuro sarà
    possibile restituire i dati dal file ricevuto
  es: Cree un punto de restauración en caso de situaciones críticas. En el futuro,
    será posible devolver los datos del archivo recibido
tools-menu-execute:
  hy: Կատարել
  ru: Выполнить
  en: Execute
  it: Eseguire
  es: Ejecutar
tools-menu-execute-desc:
  hy: Կատարել կոդը (PHP). Ուշադրություն! Կոդը կատարվում է շրջապատված է ամբողջ
    նախագծի, հնարավոր անդառնալի վնաս.
  ru: Выполнить код (PHP). Внимание! Код исполняется в окружении всего проекта,
    возможны необратимые повреждения!
  en: Execute the code (PHP). Attention! The code is executed in the environment
    of the entire project, irreversible damage is possible!
  it: Esegui il codice (PHP). Attenzione! Il codice viene eseguito nell'ambiente
    dell'intero progetto, danni irreversibili sono possibili!
  es: Ejecute el código (PHP). ¡Atención! El código se ejecuta en el entorno de
