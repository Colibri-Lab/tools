    будет вернуть данные из полученного файла
  en: Create a recovery point in case of critical situations. In the future, it will
    be possible to return data from the received file
tools-menu-execute:
  hy: Կատարել
  ru: Выполнить
  en: To perform
tools-menu-execute-desc:
  hy: Կատարել կոդը (PHP). Ուշադրություն! Կոդը կատարվում է շրջապատված է ամբողջ նախագծի,
    հնարավոր անդառնալի վնաս.
  ru: Выполнить код (PHP). Внимание! Код исполняется в окружении всего проекта, возможны
    необратимые повреждения!
  en: Execute the code (PHP). Attention! The code is executed in the environment of
    the entire project, irreversible damage is possible!
