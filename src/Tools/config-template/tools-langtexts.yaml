  ru: Хранилище медиа
  en: Media Storage
tools-menu-filesremote-desc:
  hy: Հեռավոր ֆայլի գրադարան. Դուք կարող եք ավելացնել զամբյուղներ (bucket) եւ/կամ
    մաքրել դրանք անհրաժեշտության դեպքում
  ru: Удаленная библиотека файлов. Можно добавить корзины(bucket) и/или очистить их
    при необходимости
  en: Remote file library. You can add buckets and/or empty them if necessary
tools-menu-settings:
  hy: Կայքի կարգավորումները
  ru: Настройки сайта
  en: Site Settings
tools-menu-settings-desc:
  hy: Կարգավորումների մենեջեր. Դուք կարող եք ստեղծել մի կարգավորում, որը հետագայում
    օգտագործվում է նախագծման կամ դուրսբերման տեղեկատվության վրա նախագծի
  ru: Менеджер настроек. Можно создать настройку, которую в дальнейшем использовать
    при разработке или выводе информации на проекте
  en: Settings manager. You can create a setting that can be used later in the development
    or output of information on the project
tools-menu-notices:
