tools-execute-create-info:
  ru: >-
    Внимание! Скрипт исполняется в окружении всего проекта, возможны необратимые
    последствия, пожалуйста, будьте осторожны. 

    Для вывода информации используйте Logger $logger, например: $logger->debug('Тестовое сообщение');
  en: >-
    Attention! The script is executed in the environment of the entire project,
    irreversible consequences are possible, please be careful 

    Use Logger $logger for sending information to client, for example: $logger->debug('Test message');
  hy: >-
    Ուշադրություն! Script կատարվում շրջապատված է ամբողջ ծրագրի, հնարավոր
    անդառնալի հետեւանքներ, խնդրում ենք զգույշ լինել: 

    Օգտագօրծեք Logger $logger էկրանին ինֆօրմացյա ցույց տալու համար, օրինակ: $logger->debug('Տեստաին նամակ');\
  it: >-
    Attenzione! Lo script viene eseguito nell'ambiente dell'intero progetto, sono
    possibili conseguenze irreversibili, si prega di fare attenzione 

    Utilizzare Logger $logger per inviare informazioni al client, ad esempio: $logger->debug('Messaggio di prova');
  es: >-
    ¡Atención! El script se ejecuta en el entorno de todo el proyecto, son posibles
    consecuencias irreversibles, por favor tenga cuidado 

    Utilice Logger $logger para enviar información al cliente, por ejemplo: $logger->debug('Mensaje de prueba');
