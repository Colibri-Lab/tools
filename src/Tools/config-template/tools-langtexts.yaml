  en: Message Templates
tools-menu-notices-desc:
  hy: Ստեղծել հաղորդագրությունների կաղապարներ, էլեկտրոնային փոստի միջոցով օգտագործողի
    հետ հաղորդակցվելու համար
  ru: Создайте шаблоны сообщений для общения с пользователем посредством электронной
    почты
  en: Create message templates for communicating with the user via email
tools-menu-backups:
  hy: Կույր համակարգ
  ru: Слепки системы
  en: Casts of the system
tools-menu-backups-desc:
  hy: 'Ստեղծեք վերականգնման կետ կրիտիկական իրավիճակների դեպքում: Հետագայում հնարավոր
