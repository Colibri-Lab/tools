tools-menu-settings-data-desc:
  hy: Կայքի կարգավորումները < br />Այստեղ կարող եք խմբագրել որոշ կարգավորումներ,
    որոնք նախապես ստեղծվել են մենեջերի կողմից կարգավորումների մենեջերում
  ru: Настройки сайта<br />Здесь можно отредактировать некоторые настройки,
    предварительно созданные менеджером в менеджере настроек
  en: Site Settings<br />Here you can edit some settings previously created by the
    manager in the settings manager
  it: Impostazioni del sito<br />Qui puoi modificare alcune impostazioni precedentemente
    create dal manager nel gestore delle impostazioni
  es: Ajustes del sitio<br />Aquí puedes editar algunas configuraciones creadas
    previamente por el administrador en el administrador de configuraciones
tools-menu-filesondisk:
  hy: Ֆայլեր սկավառակի վրա
  ru: Файлы на диске
  en: Files on disk
  it: File sul disco
  es: Archivos en el disco
tools-menu-filesondisk-desc:
  hy: "Ֆայլերը գտնվում են ընթացիկ սերվերի վրա, տեղական մեքենայի վրա: Դուք կարող եք
    ավելացնել կամ ջնջել անցանկալի ֆայլեր. Ուշադրություն! Երբ դուք հեռացնել
    ֆայլերը, դուք պետք է հաշվի առնել, որ որոշ տողերի պահեստներում կարող է հղում
    նրանց"
  ru: Файлы находящиеся на текущем сервере, на локальной машине. Можно добавить
    или удалить ненужные файлы. Внимание! При удалении файлов, нужно учесть, что
    некоторые строки в хранилищах могут ссылаться на них
  en: Files located on the current server, on the local machine. You can add or
    delete unnecessary files. Attention! When deleting files, you need to take
    into account that some lines in the repositories may refer to them
  it: File situati sul server corrente, sulla macchina locale. Puoi aggiungere
    o eliminare file non necessari. Attenzione! Quando si eliminano i file, è
    necessario tenere conto che alcune righe nei repository possono fare riferimento
    ad essi
  es: Archivos ubicados en el servidor actual, en la máquina local. Puede agregar
    o eliminar archivos innecesarios. ¡Atención! Al eliminar archivos, es necesario
    tener en cuenta que algunas líneas en los repositorios pueden hacer referencia
    a ellos
tools-menu-filesremote:
  hy: Մեդիա շտեմարան
  ru: Хранилище медиа
  en: Media Storage
  it: Archivio multimediale
  es: Almacenamiento de medios
tools-menu-filesremote-desc:
  hy: Հեռավոր ֆայլի գրադարան. Դուք կարող եք ավելացնել զամբյուղներ (bucket) եւ/կամ
    մաքրել դրանք անհրաժեշտության դեպքում
  ru: Удаленная библиотека файлов. Можно добавить корзины(bucket) и/или очистить
    их при необходимости
  en: Remote file library. You can add buckets and/or empty them if necessary
  it: Libreria file remota. Puoi aggiungere bucket e/o svuotarli se necessario
  es: Biblioteca de archivos remotos. Puede agregar buckets y/o vaciarlos si es
    necesario
